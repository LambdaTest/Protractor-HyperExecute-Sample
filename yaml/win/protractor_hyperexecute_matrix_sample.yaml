version: 0.1
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90

cacheKey: '{{ checksum "package-lock.json" }}'
cacheDirectories:
  - node_modules

runson: win

retryOnFailure: true

maxRetries: 1
concurrency: 1

pre:
  - npm install -g protractor
  - npm install 

matrix:
  os: [win]
  browser: ["chrome","firefox","edge"]
  Specs: ["specs/fileupload.js","specs/single.js"]

mergeArtifacts: true

uploadArtefacts:
  - name: Reports
    path: 
      - ProtractorTestReport.html
      - xmlresults.xml
  
testSuites:
  - protractor conf/single.conf.js --specs=$Specs --browser=$browser

jobLabel: [selenium-protractor, win, matrix]